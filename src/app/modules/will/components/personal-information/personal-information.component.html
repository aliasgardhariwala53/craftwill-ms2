<form  method="POST" [formGroup]="userInfo" class="row mt-4">
    <div
      class="grid bold grid-cols-1 sm:grid-cols-3 md:grid-cols-5 gap-x-10 gap-y-2 "
    >
      <div class="w-full">
        <div class="input-group1">
          <label class="input_label text-sm sm:text-base font-[GilroySemi]"
            >ID Number</label
          >
          <input
            type="text"
            placeholder="ID Number"
            formControlName="id_Number"
            class="font-[GilroyBold] sm:font-[GilroySemi] bg-[#F7F7F7] w-[100%] px-2 sm:px-4 py-2 form-control rounded-[14px] focus:outline-none"
          />
        </div>

        <div class="text-red-500 errors mx-2">
          {{ formErrors.id_Number }}
        </div>
      </div>
      <div class="w-full">
        <div class="input-group1">
          <label class="input_label text-sm sm:text-base font-[GilroySemi]"
            >Id Type</label
          >
          <ng-select
            class="custom-selector members w-full"
            placeholder="{{ 'Select ID Type' }}"
            [items]="idList"
            formControlName="id_Type"
          >
          </ng-select>
        </div>

        <div class="text-red-500 errors mx-2">
          {{ formErrors.id_Type }}
        </div>
      </div>
      <div class="w-full">
        <div class="input-group1">
          <label class="input_label text-sm sm:text-base font-[GilroySemi]"
            >Full Name</label
          >
          <input
            type="text"
            placeholder="Full Name as per ID"
            formControlName="fullName"
            class="font-[GilroyBold] sm:font-[GilroySemi] bg-[#F7F7F7] w-[100%] px-2 sm:px-4 py-2 form-control rounded-[14px] focus:outline-none"
          />
        </div>

        <div class="text-red-500 errors mx-2">
          {{ formErrors.fullName }}
        </div>
      </div>
      <div class="w-full">
        <div class="input-group1">
          <label class="input_label text-sm sm:text-base font-[GilroySemi]"
            >Gender</label
          >
          <ng-select
            class="custom-selector members w-full"
            placeholder="Gender"
            [items]="genderList"
            formControlName="gender"
          >
          </ng-select>
        </div>

        <div class="text-red-500 errors mx-2">
          {{ formErrors.id_Number }}
        </div>
      </div>
      <div class="w-full">
        <div class="input-group1">
          <label class="input_label text-sm sm:text-base font-[GilroySemi]"
            >Email Address</label
          >
          <input
            type="text"
            placeholder="E-mail address"
            [readonly]="true"
            [ngClass]="{ input_not_edit: true }"
            [attr.disabled]
            formControlName="email"
            class="font-[GilroyBold] sm:font-[GilroySemi] bg-[#F7F7F7] w-[100%] px-2 sm:px-4 py-2 form-control rounded-[14px] focus:outline-none"
          />
        </div>

        <div class="text-red-500 errors mx-2">
          {{ formErrors.email }}
        </div>
      </div>
    </div>
    <div class="font-['GilroySemi'] text-2xl mt-6 mb-2">Address</div>
    <div
      class="grid bold grid-cols-1 sm:grid-cols-3 md:grid-cols-5 gap-x-10 gap-y-2 mb-6"
    >
      <div class="w-full">
        <div class="input-group1">
          <label class="input_label text-sm sm:text-base font-[GilroySemi]"
            >Floor Number</label
          >
          <input
            type="text"
            placeholder="Floor Number"
            formControlName="floorNumber"
            class="font-[GilroyBold] sm:font-[GilroySemi] bg-[#F7F7F7] w-[100%] px-2 sm:px-4 py-2 form-control rounded-[14px] focus:outline-none"
          />
        </div>

        <div class="text-red-500 errors mx-2">
          {{ formErrors.floorNumber }}
        </div>
      </div>
      <div class="w-full">
        <div class="input-group1">
          <label class="input_label text-sm sm:text-base font-[GilroySemi]"
            >Unit Number</label
          >
          <input
            type="text"
            placeholder="Unit Number"
            formControlName="unitNumber"
            class="font-[GilroyBold] sm:font-[GilroySemi] bg-[#F7F7F7] w-[100%] px-2 sm:px-4 py-2 form-control rounded-[14px] focus:outline-none"
          />
        </div>

        <div class="text-red-500 errors mx-2">
          {{ formErrors.unitNumber }}
        </div>
      </div>
      <div class="w-full">
        <div class="input-group1">
          <label class="input_label text-sm sm:text-base font-[GilroySemi]"
            >Postal Code</label
          >
          <input
            type="text"
            placeholder="Postal Code"
            formControlName="postalCode"
            class="font-[GilroyBold] sm:font-[GilroySemi] bg-[#F7F7F7] w-[100%] px-2 sm:px-4 py-2 form-control rounded-[14px] focus:outline-none"
          />
        </div>
        <div class="text-red-500 errors mx-2">
          {{ formErrors.postalCode }}
        </div>
      </div>
      <div class="w-full">
        <div class="input-group1">
          <label class="input_label text-sm sm:text-base font-[GilroySemi]"
            >Street Name</label
          >
          <input
            type="text"
            placeholder="Street Name"
            formControlName="streetName"
            class="font-[GilroyBold] sm:font-[GilroySemi] bg-[#F7F7F7] w-[100%] px-2 sm:px-4 py-2 form-control rounded-[14px] focus:outline-none"
          />
        </div>

        <div class="text-red-500 errors mx-2">
          {{ formErrors.streetName }}
        </div>
      </div>
    </div>
    <div
      class="flex flex-col w-full md:w-4/12 lg:w-[20%]  p-4 items-center rounded-3xl bg-[#F7F7F7] "
    >
      <div class="w-full font-['GilroyBold'] text-sm md:text-base text-left py-1">
        Asset Scope
      </div>
      <div class="flex w-full  justify-between  items-center py-1">
        <input
          type="radio"
          formControlName="assetScope"
          value="international"
          id="test1"
          class="mx-1 radioCustom"
        />
        <label class="text-sm font-['GilroySemi']" for="test1"
          >International</label
        >
        <input
          type="radio"
          id="test2"
          formControlName="assetScope"
          value="singapore"
          class="mx-1 radioCustom"
        />
        <label class="text-sm font-['GilroySemi']" for="test2">Singapore</label>
      </div>
      <div class="text-red-500 errors mx-2">
        {{ formErrors.assetScope }}
      </div>
    </div>
    <div class=" sm:w-6/12 md:w-4/12 lg:w-2/12 my-4">
      <app-button  (myMethod)="onClickNext()" value="Appoint Executor" id="submitButtonId"></app-button>
    </div>
  </form>
