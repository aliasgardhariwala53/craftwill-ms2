<div class="flex flex-col p-3 space-y-3" >
  <div class="flex flex-row justify-between" >
    <div class="font-[GilroyBold] text-xl">{{title || 'Filter'}}</div>  
    <div class="text-[#ff6782] cursor-pointer" (click)="onCloseHandler()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
    </div>  
    
    </div>
  <div class="font-[GilroyBold] border-b-2" ></div>
  <div class="flex flex-col">
    <label class="block font-[GilroyBold] ">Date</label>
    <input
      
      type="date"
      [formControl]="startDate"
      class="font-[GilroyBold] sm:font-[GilroySemi] border-2   w-[100%] px-2 sm:px-4 py-1  form-control rounded-[5px]  focus:outline-none"
    />
  </div>
 

  <div *ngIf="typeFilter">
    <label class="block font-[GilroyBold]">{{ title + ' Type' }}</label>
    <ng-select
      class="custom-selector"
      bindLabel="projectName"
      bindValue="_id"
      placeholder="{{ 'Select Type' }}"
      [items]="type"
      [formControl]="typeForm"
    >
      >
    </ng-select>
  </div>
  <div *ngIf="countryFilter">
    <label class="block font-[GilroyBold]">Country</label>
    <ng-select
      class="custom-selector"
      bindLabel="projectName"
      bindValue="_id"
      placeholder="{{ 'Select Country' }}"
      [items]="countries"
      [formControl]="countryForm"
    >
      >
    </ng-select>

  </div>
  <div *ngIf="ownershipFilter">
    <label class="block font-[GilroyBold]">Ownership Type</label>
    <ng-select
      class="custom-selector"
      bindLabel="projectName"
      bindValue="_id"
      placeholder="{{ 'Select ownership Type' }}"
      [items]="ownershipType"
      [formControl]="specifyOwnershipTypeForm"
    >
      >
    </ng-select>
  </div>
  <div class="flex flex-row justify-evenly w-full space-x-4">
    <div class="w-1/2">
      <app-button
        (click)="onRestHandler()"
        value="Reset"
        id="submitButtonId"
      ></app-button>
    </div>
    <div class="w-1/2">
      <app-button
        (click)="emitFormData()"
        value=" Filter"
        id="submitButtonId"
      ></app-button>
    </div>
  </div>
</div>
